<html>

    <head>
        <title>SENSOR READINGS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
    <div>
        <table class = "table table-striped table-dark table-bordered table-hover">
            <thead class ="thead-dark">
                <th>Serial No.</th>
                <th>Distance Status</th>
                <th>Reached Status</th>
                <th>Picked Status</th>
                
            </thead>
            <tbody id = "tbody1">
                
                


            </tbody>
        </table>
    </div>
        
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
        <script id = "MainScript">

        
 //------------------------------------------------------------------------------------------------------------------------------------------//           
        var firebaseConfig = {
            apiKey: "AIzaSyAQ0XiGyoFJ3GqaUi_6bBIOrAL6Ly4qPNc",
            authDomain: "roboarm-345f1.firebaseapp.com",
            databaseURL: "https://roboarm-345f1-default-rtdb.firebaseio.com",
            projectId: "roboarm-345f1",
            storageBucket: "roboarm-345f1.appspot.com",
            messagingSenderId: "686985404445",
            appId: "1:686985404445:web:bc629671e70a264e5366f4",
            measurementId: "G-8L46WN7SPM"
        };
           
        firebase.initializeApp(firebaseConfig);
//-----------------------------------------------------------------------------------------------------------------------------------------------//
            function SelectAllData(){
                firebase.database().ref('roboarm-345f1-default-rtdb').once('value',
                function(AllRecords){
                    AllRecords.forEach(
                        function(CurrentRecord){
                            var dist = CurrentRecord.val().Distance;
                            var pick = CurrentRecord.val().Picked;
                            var stat = CurrentRecord.val().Status;
                            AddItemsToTable(dist,pick,stat);
                            
            
                        }
                    );
                });            
            }
            window.onload = SelectAllData;
//-----------------------------------------------------------------------------------------------------------------------------------------------//
            var srlNo = 0;
            function AddItemsToTable(dist,pick,stat){
                var tbody = document.getElementById('tbody1');
                var trow = document.createElement('tr');
                var td1 = document.createElement('td');
                var td2 = document.createElement('td');
                var td3 = document.createElement('td');
                var td4 = document.createElement('td');
                
                td1.innerHTML = ++srlNo;
                td2.innerHTML = dist;
                td3.innerHTML = pick;
                td4.innerHTML = stat;
                
                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);
                trow.appendChild(td4);
                
                tbody.appendChild(trow)
            }

        </script>
        
    </body>
</html>
